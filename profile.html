<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>ID Card</title>
<style>
* {
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  background: #e9e9e9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.card {
  width: 320px;
  background: #ffffff;
  border-radius: 6px;
  overflow: hidden;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

.card-header {
  background: #3f3f3f;
  color: #fff;
  text-align: center;
  padding: 18px 10px 60px;
  font-weight: bold;
  letter-spacing: 1px;
}

.avatar-wrapper {
  background: #6fc7c1;
  padding-bottom: 50px;
  position: relative;
}

.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 6px solid #fff;
  background: #ccc;
  position: absolute;
  left: 50%;
  top: -55px;
  transform: translateX(-50%);
  overflow: hidden;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-body {
  padding: 70px 25px 25px;
  text-align: center;
}

.card-body h2 {
  margin: 0;
  font-size: 22px;
  color: #333;
}

.card-body h2 span {
  font-weight: 300;
}

.card-body p.title {
  margin: 6px 0 20px;
  color: #6fc7c1;
  font-size: 14px;
}

.info {
  text-align: left;
  font-size: 14px;
}

.info div {
  display: flex;
  margin-bottom: 8px;
}

.info span.label {
  width: 70px;
  color: #6fc7c1;
}

.info span.value {
  color: #666;
}

.card-footer {
  background: #3f3f3f;
  color: #fff;
  padding: 12px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.social {
  display: flex;
  gap: 8px;
}

.social span {
  width: 26px;
  height: 26px;
  background: #6fc7c1;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 13px;
}

.brand {
  font-size: 13px;
  color: #ddd;
}
</style>
</head>
<body>

<div class="card">
  <div class="card-header">COMPANY NAME</div>

  <div class="avatar-wrapper">
    <div class="avatar">
      <img src="https://via.placeholder.com/150" alt="Profile">
    </div>
  </div>

  <div class="card-body">
    <h2>Laura <strong>Anderson</strong></h2>
    <p class="title">Web Design & Developer</p>

    <div class="info">
      <div><span class="label">ID</span><span class="value">9876543210</span></div>
      <div><span class="label">DOB</span><span class="value">00-00-00</span></div>
      <div><span class="label">Phone</span><span class="value">(211) 531 4282</span></div>
      <div><span class="label">E-mail</span><span class="value">your@mail.com</span></div>
      <div><span class="label">Join</span><span class="value">12-09-2018</span></div>
      <div><span class="label">Expire</span><span class="value">13-09-2023</span></div>
    </div>
  </div>

  <div class="card-footer">
    <div class="social">
      <span>W</span>
      <span>F</span>
      <span>T</span>
    </div>
    <div class="brand">/ brandname</div>
  </div>
</div>

</body>
</html>
