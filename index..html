<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ID Card</title>

<style>
*{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  background:linear-gradient(135deg,#68217A,#009e49) ;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.id-card{
  width: 340px;
  height: 210px;
  background: hsl(0, 0%, 100%);
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  overflow: hidden;
}

.id-header{
  background: linear-gradient(90deg, #00416a, #2c7da0);
  color: white;
  padding: 12px;
  text-align: center;
}

.id-header h3{
  font-size: 18px;
}

.id-header p{
  font-size: 12px;
}

.id-body{
  display: flex;
  padding: 15px;
}

.photo{
  width: 90px;
  height: 110px;
  border: 2px solid #00416a;
  border-radius: 8px;
  overflow: hidden;
}

.photo img{
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.details{
  margin-left: 15px;
  font-size: 13px;
  color: #333;
}

.details p{
  margin-bottom: 6px;
}

.details span{
  font-weight: bold;
  color: #00416a;
}

.id-footer{
  background: #f1f1f1;
  text-align: center;
  font-size: 11px;
  padding: 0px;
  color: #555;
}
</style>
</head>

<body>

<div class="id-card">
  <div class="id-header">
    <h3>Sri Sivani College of Engineering</h3>
    <p>Student Identity Card</p>
  </div>

  <div class="id-body">
    <div class="photo">
      <img src="profile.jpeg" alt="Photo">
    </div>

    <div class="details">
      <p><span>Name:</span> Tanuja</p>
      <p><span>ID No:</span> 22W61A0548</p>
      <p><span>Branch:</span> CSE</p>
      <p><span>Year:</span> 4TH Year</p>
      <p><span>Blood:</span> O+</p>
    </div>
  </div>

  <div class="id-footer">
    Valid for Academic Year 2025-2026
  </div>
</div>

</body>
</html>
